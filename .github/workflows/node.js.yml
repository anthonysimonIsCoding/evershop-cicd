name: Node.js CI with Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Node version EverShop support

    steps:
    - uses: actions/checkout@v4

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies
    - run: npm ci

    # Build project
    - run: npm run build --if-present

    # Start server in background
    - name: Start EverShop server
      run: |
        npm run start &  # run in background
        echo "Waiting for server..."
        npx wait-on http://localhost:3000 --timeout 180000  # wait up to 3 minutes
      env:
        NODE_ENV: production
        SUPPRESS_NO_CONFIG_WARNING: 1  # suppress missing config warning if needed

    # Run Cypress tests
    - name: Run Cypress tests
      run: npx cypress run --browser chrome --headless
