name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      database:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]   # ✅ BẮT BUỘC Node >= 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present
        env:
          SUPPRESS_NO_CONFIG_WARNING: true

      - name: Run Cypress tests
        env:
          SUPPRESS_NO_CONFIG_WARNING: true
          DB_HOST: database
          DB_USER: postgres
          DB_PASSWORD: 123
          DB_NAME: postgres
        run: npx start-server-and-test "npm run start" http://localhost:3000 "npx cypress run --browser chrome --headless"
