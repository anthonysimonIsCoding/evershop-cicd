name: Node.js CI with DB and Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: evershop
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Set environment variables for app
      - name: Set environment
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_USER=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=123" >> $GITHUB_ENV
          echo "DB_NAME=evershop" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      # Build app
      - name: Build app
        run: npm run build --if-present

      # Start server and run Cypress tests
      - name: Run Cypress E2E tests
        run: |
          npx start-server-and-test "npm run start" http://localhost:3000 "npx cypress run --browser chrome --headless"
